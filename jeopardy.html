<head>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <script src="js/jquery.simplemodal.1.4.4.min.js"></script>
    <script src="js/jeopardy.js"></script>
</head>

<body>

        <tbody>

                </td>
                <td id="c5r1">

                </td>
            </tr>
            <tr>
                <td id="c1r2">
                    <h3>200</h3>
                </td>
                <td id="c2r2">
                    <h3>200</h3>
                </td>
                <td id="c3r2">
                    <h3>200</h3>
                </td>
                <td id="c4r2">
                    <h3>200</h3>
                </td>
                <td id="c5r2">
                    <h3>200</h3>
                </td>
            </tr>
            <tr>
                <td id="c1r3">
                    <h3>300</h3>

                <td id="c2r3">
                    <h3>300</h3>
                </td>

                    <h3>300</h3>
                </td>
                <td id="c4r3">
                    <h3>300</h3>
                </td>
                <td id="c5r3">
                    <h3>300</h3>
                </td>
            </tr>
            <tr>
                <td id="c1r4">
                    <h3>400</h3>
                </td>
                <td id="c2r4">
                    <h3>400</h3>
                </td>
                <td id="c3r4">
                    <h3>400</h3>
                </td>
                <td id="c4r4">
                    <h3>400</h3>
                </td>
                <td id="c5r4">
                    <h3>400</h3>
                </td>
            </tr>
            <tr>
                <td id="c1r5">
                    <h3>500</h3>

                    <h3>500</h3>
                </td>
            </tr>
        </tbody>
    </table>

    <div id="options">
        <h1 id="title"></h1>

        <label>Teams</label>
        <input type="button" id="add" value="add" />
        <div id="teams"></div>

        <label>Game data</label>
        <input type="file" id="fileinput">
        <input class="submit" type="button" id="submit" value="Start" onclick="game.init()" />
        <div class="clear"></div>
    </div>

    <div id="prompter">
        <h2 id="answer"></h2>
        <p><span id="correct-response"><a href="javascript:prompter.showQuestion()">Correct Response</a> &nbsp;&nbsp;&nbsp;&nbsp; </span><a href="javascript:game.continueGame()">Continue</a>
        </p>
        <h2 id="question"></h2>
    </div>

    <div id="daily">
        <div class="huge">Daily double!</div>
        <label>Wetteinsatz</label>
        <input type="number" step="100" value="100" id="bet">
        <input type="button" value="bet" id="bet_submit">
    </div>

    <div id="stats"></div>
</body>

</html>
